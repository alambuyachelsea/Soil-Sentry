<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divs Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top">
        Top Div (10%)
    </div>
    <div class="bottom">
        <div class="left">
            Left Div (20%)
        </div>
        <div class="right">
            <div class="right-top">
                <div class="right-top-section">Section 1</div>
                <div class="right-top-section">Section 2</div>
                <div class="right-top-section">Section 3</div>
            </div>
            <div class="right-bottom">
                <div class="right-bottom-left">
                    Right Bottom Left (50%)
                    <h1>Control LED</h1>
                    <form id="ledForm">
                        <button type="button" onclick="toggleLED('on')">Turn On</button>
                        <button type="button" onclick="toggleLED('off')">Turn Off</button>
                    </form>
                </div>
                <div class="right-bottom-right">
                    Right Bottom Right (50%)
                </div>
            </div>
        </div>
    </div>
</body>
</html>
